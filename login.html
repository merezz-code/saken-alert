<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Connexion - Admin</title>

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
    }

    .bg-image {
      background-image: url('assets/img/background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.95);
    }

    .error-message {
      color: red;
      display: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <section class="bg-image d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-10 col-xl-8">
          <div class="card p-4">
            <div class="row g-0 align-items-center">
              <div class="col-md-6 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                  alt="Phone image" class="img-fluid px-3" />
              </div>
              <div class="col-md-6">
                <div class="p-3">
                  <h3 class="mb-4 text-center">Sign In</h3>
                  <div id="error-message" class="error-message mb-3 text-center"></div>
                  <form onsubmit="return handleLogin(event)">
                    <div class="mb-4">
                      <label for="username" class="form-label">Login</label>
                      <input type="text" id="username" class="form-control form-control-lg" required />
                    </div>

                    <div class="mb-4">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg" required />
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked />
                        <label class="form-check-label" for="rememberMe"> Remember me </label>
                      </div>
                      <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                  </form>
                </div>
              </div>
            </div> <!-- row -->
          </div> <!-- card -->
        </div>
      </div>
    </div>
  </section>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (username === "admin" && password === "password") {
        window.location.href = "dashboard.html"; // Redirection vers le tableau de bord
      } else {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Login ou mot de passe incorrect.";
      }

      return false;
    }
  </script>
</body>

</html>
